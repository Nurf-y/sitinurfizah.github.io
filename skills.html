<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index.html -->
    <title>Your Name | Skills</title>
</head>
<body>
    <header class="pastel-header">
        <!-- Same header as index.html -->
    </header>

    <nav class="tech-nav">
        <!-- Same navigation as index.html -->
    </nav>

    <main class="container">
        <section class="skills-section">
            <h2>Technical Skills & Certifications</h2>
            
            <div class="skills-container">
                <div class="skills-category">
                    <h3><i class="fas fa-laptop-code"></i> Programming Languages</h3>
                    <div class="skill-bar-container">
                        <div class="skill-bar" style="width: 90%; background-color: var(--pastel-blue);">
                            <span>Python</span>
                            <span>90%</span>
                        </div>
                        <div class="skill-bar" style="width: 85%; background-color: var(--pastel-pink);">
                            <span>JavaScript</span>
                            <span>85%</span>
                        </div>
                        <div class="skill-bar" style="width: 80%; background-color: var(--pastel-purple);">
                            <span>Java</span>
                            <span>80%</span>
                        </div>
                    </div>
                </div>
                
                <div class="skills-category">
                    <h3><i class="fas fa-layer-group"></i> Frameworks & Technologies</h3>
                    <div class="tech-tags">
                        <span class="tech-tag pastel-blue">React</span>
                        <span class="tech-tag pastel-pink">Node.js</span>
                        <span class="tech-tag pastel-purple">Django</span>
                        <span class="tech-tag pastel-green">TensorFlow</span>
                        <span class="tech-tag pastel-yellow">Docker</span>
                    </div>
                </div>
                
                <div class="skills-category">
                    <h3><i class="fas fa-certificate"></i> Certifications</h3>
                    <div class="certification-cards">
                        <div class="cert-card pastel-blue-bg">
                            <h4>AWS Certified Solutions Architect</h4>
                            <p>Amazon Web Services - 2023</p>
                            <div class="cert-badge">
                                <i class="fas fa-award"></i>
                            </div>
                        </div>
                        <div class="cert-card pastel-pink-bg">
                            <h4>Google Professional Data Engineer</h4>
                            <p>Google Cloud - 2022</p>
                            <div class="cert-badge">
                                <i class="fas fa-award"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="pastel-footer">
        <!-- Same footer as index.html -->
    </footer>
</body>
</html>
