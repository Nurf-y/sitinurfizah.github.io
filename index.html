<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitiNurfizah | Portfolio</title>
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-purple: #9d00ff;
            --neon-pink: #ff2a6d;
            --neon-red: #ff073a;
            --pastel-blue: #D4F1F9;
            --pastel-peach: #FFE5D4;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--pastel-blue), var(--pastel-peach));
            margin: 0;
            padding: 0;
            color: #333;
        }
        /* Sticky Navigation */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 0.5rem 0;
        }
        .nav-grid {
            display: flex;
            justify-content: center;
            gap: 1rem;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .nav-item {
            padding: 0.8rem 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        .nav-item::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-color);
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        .nav-item:hover::before {
            transform: scaleX(1);
        }
        /* Color coding */
        .nav-about { --neon-color: var(--neon-blue); }
        .nav-edu { --neon-color: var(--neon-purple); }
        .nav-skills { --neon-color: var(--neon-pink); }
        .nav-projects { --neon-color: var(--neon-red); }
        .nav-exp { --neon-color: var(--neon-blue); }
        .nav-contact { --neon-color: var(--neon-purple); }
        
        /* Page content */
        .page {
            margin-top: 70px; /* Push content below fixed header */
            padding: 2rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fixed Navigation -->
    <header>
        <div class="nav-grid">
            <a href="about.html" class="nav-item nav-about">About</a>
            <a href="edu.html" class="nav-item nav-edu">Education</a>
            <a href="skills.html" class="nav-item nav-skills">Skills</a>
            <a href="projects.html" class="nav-item nav-projects">Projects</a>
            <a href="experience.html" class="nav-item nav-exp">Experience</a>
            <a href="contact.html" class="nav-item nav-contact">Contact</a>
        </div>
    </header>

    <!-- Homepage Content -->
    <div class="page">
        <h1>Welcome to My Portfolio</h1>
        <p>Click any section above to explore my professional journey.</p>
    </div>
</body>
</html>
