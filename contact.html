<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index.html -->
    <title>Your Name | Contact</title>
</head>
<body>
    <header class="pastel-header">
        <!-- Same header as index.html -->
    </header>

    <nav class="tech-nav">
        <!-- Same navigation as index.html -->
    </nav>

    <main class="container">
        <section class="contact-section">
            <h2>Let's Connect!</h2>
            
            <div class="contact-container">
                <div class="contact-info">
                    <div class="contact-method pastel-blue-bg">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p>your.email@example.com</p>
                        <a href="mailto:your.email@example.com">Send Message</a>
                    </div>
                    
                    <div class="contact-method pastel-pink-bg">
                        <i class="fas fa-phone-alt"></i>
                        <h3>Phone</h3>
                        <p>+1 (123) 456-7890</p>
                        <a href="tel:+11234567890">Call Me</a>
                    </div>
                    
                    <div class="contact-method pastel-purple-bg">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Location</h3>
                        <p>San Francisco, CA</p>
                        <a href="#">View Map</a>
                    </div>
                </div>
                
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message <i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="pastel-footer">
        <!-- Same footer as index.html -->
    </footer>
</body>
</html>
